<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="card-deck/css/cardstarter.css"
    />
    <script defer src="js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="dc">
      <img
        class="card"
        id="dcard1"
        src="card-deck/images/backs/blue.svg"
        alt="Card Back"
      />
      <img
        class="card"
        id="dcard2"
        src="card-deck/images/backs/blue.svg"
        alt="Card Back"
      />
      <div id="dealer-tot"></div>
    </div>
    <div id="p2message">Click player 2 bet to join game</div>
    <div id="p2cards">
      <div id="p2img">
        <img
          class="card"
          id="p2card1"
          src="card-deck/images/backs/blue.svg"
          alt="Card Back"
        />
        <img
          class="card"
          id="p2card2"
          src="card-deck/images/backs/blue.svg"
          alt="Card Back"
        />
      </div>
      <div id="p2total"></div>
    </div>
    <div id="wcb2">
      <div id="w2"></div>
      <div id="cb2"></div>
    </div>
    <div id="name">Jack's Blackjack</div>
    <div id="p1message">Click player 1 bet to start</div>
    <div id="p1cards">
      <div id="p1img">
        <img
          class="card"
          id="p1card1"
          src="card-deck/images/backs/blue.svg"
          alt="Card Back"
        />
        <img
          class="card"
          id="p1card2"
          src="card-deck/images/backs/blue.svg"
          alt="Card Back"
        />
      </div>
      <div id="p1total"></div>
    </div>
    <div id="wcb1">
      <div id="w1"></div>
      <div id="cb1"></div>
    </div>
    <div id="p2b">
      <div id="p2b1">
        <button class="button" id="DD2">Double Down</button>
        <button class="button" id="hit2">Hit</button>
        <button class="button" id="stay2">Stay</button>
      </div>
      <div id="p2b2">
        <button class="button" id="ins2">Insurance</button>
        <button class="button" id="bet2">Bet</button>
        <button class="button" id="play2">Play</button>
      </div>
    </div>
    <div id="p1b">
      <div id="p1b1">
        <button class="button" id="DD1">Double Down</button>
        <button class="button" id="hit1">Hit</button>
        <button class="button" id="stay1">Stay</button>
      </div>
      <div id="p1b2">
        <button class="button" id="ins1">Insurance</button>
        <button class="button" id="bet1">Bet</button>
        <button class="button" id="play1">Play</button>
      </div>
    </div>
  </body>
</html>
